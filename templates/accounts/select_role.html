{% extends 'base.html' %}
{% block title %}Select role â€” AppMarket{% endblock %}
{% block content %}
  <div class="max-w-md mx-auto mt-12 card">
    <h2 class="text-lg font-semibold mb-4">Choose your role</h2>
    {% if error %}<div class="form-error mb-3">{{ error }}</div>{% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label class="form-label">Role</label>
        <select name="role" class="form-input">
          <option value="">Select role</option>
          <option value="Customer">Customer</option>
          <option value="Provider">Provider</option>
        </select>
      </div>
      <div class="mt-4">
        {% include 'partials/_button.html' with text='Continue' type='primary' %}
      </div>
    </form>
  </div>
{% endblock %}
